<div class="container py-5">

    <!-- Outer Row -->
    <div class="row justify-content-center py-5">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4 py-2">Connexion</h1>
                                </div>
                                <form
                                    name="form"
                                    class="user"
                                    #f="ngForm"
                                    (ngSubmit)="f.form.valid && onSubmit()" >
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            name="email"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Enter Email Address..." [(ngModel)]="form.email" #email="ngModel"
                                            required
                                        >

                                        <p class="form-error" *ngIf="email.errors && f.submitted">
                                            L'adresse électronique est obligatoire
                                        </p>
                                    </div>
                                    <div class="form-group py-2">
                                        <input
                                            name="password"
                                            type="password"
                                            class="form-control form-control-user"
                                            placeholder="Password"
                                            [(ngModel)]="form.password"
                                            #password="ngModel"
                                            required
                                            minlength="5"
                                        >
                                        <div class="form-error" *ngIf="password.errors?.['required'] && f.submitted">Le mot de pass est requi</div>
                                        <!-- <div class="form-error" *ngIf="password.errors?.['minlength']">Minimum 5</div> -->
                                    </div>
                                    <div class="form-group py-2">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">
                                                Souviens-toi de moi
                                            </label>
                                        </div>
                                    </div>
                                    <!-- <a class="btn btn-primary btn-user btn-block">
                                        Login
                                    </a> -->
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Se connecter
                                    </button>
                                    <!-- <hr>
                                    <a href="index.html" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Login with Google
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                    </a> -->
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Mot de passe oublié ?</a>
                                </div>
                                <!-- <div class="text-center">
                                    <a class="small" href="register.html">Create an Account!</a>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
